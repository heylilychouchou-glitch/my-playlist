<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mirae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h3>ready ka na ba maging reyna ng tondo?</h3>
            
            <div class="checkbox-group">
                <label class="container">asim mo
                    <input type="checkbox" class="reyna-check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">yes baby
                    <input type="checkbox" class="reyna-check">
                    <span class="checkmark"></span>
                </label>
            </div>

            <button id="open-playlist" disabled>Open Playlist</button>
        </div>
    </div>

    <div class="main-content">
        <img src="1000011072.gif" class="fluttershy" alt="Fluttershy">

        <div class="playlist-header">
            <h1>hi mirae! i hope this finds you well</h1>
            <p>songs that just reminds me of you ..</p>
        </div>

        <div class="glass-player">
            <div class="album-art-container">
                <img id="album-art" src="urs.jpg" alt="Album Art">
            </div>
            
            <div class="song-details">
                <h2 id="song-title">urs</h2>
                <p id="artist-name">NIKI</p>
            </div>

            <div class="progress-container">
                <span class="time">0:00</span>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <span id="duration" class="time">4:16</span>
            </div>

            <div class="controls">
                <button id="prev">⏮</button>
                <button id="play-pause">▶</button>
                <button id="next">⏭</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
